{% extends "portfolio/base.html" %}

{% block content %}

<!DOCTYPE html>
<html>
<head>
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>

.card {
  box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
  transition: 0.3s;
  /* width: 50%; */
  margin-right: 50px;
  margin-bottom: 50px;
}

.btn-project{
  border-radius: 10px;
}

.container{
  padding: 12px 14px;
}

.card:hover {
  box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
}


</style>
</head>
<body>


  <div class="row row-cols-1 row-cols-md-3 g-4">
    {% for certificate in certificates %}
    <div class="col">
      <div class="card h-100">
        <div class="card-body">
          <h5 class="card-title">{{ certificate.title_certificate }}</h5>
          <h5 class="card-title">Issued By : {{ certificate.issuing_org }}</h5>
          <p class="card-text" style="text-align:justify">{{ certificate.description }}</p>
        </div>
        <div class="card-footer">
          <a href="{{ certificate.url }}"><button class="btn btn-primary btn-project">Certificate URL</button></a>
  
        </div>
      </div>
    </div>
    {% endfor %}
  </div>



</body>
</html> 

{% endblock %}
